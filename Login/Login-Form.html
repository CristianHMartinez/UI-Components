<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login-Form.css">
    <title>Login-Form</title>
</head>
<body>
    <section class="formContainer loginContainer">
        <form action="#">
            <h1>Login</h1>
            <input type="text" placeholder="Username" name="" value="">
            <input type="password" placeholder="Password" name="" value="">
            <section class="checkboxContainer">
                <input type="checkbox" name="" value="">
                <label for="">Remember me</label>
                <a href="#">Forgot your Password?</a>
            </section>
            <input type="button" name="" value="Login">
            <h2>Or use your account</h2>
            <section class="socialMedia">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
            </section>
            <a href="#"><i class="fa-solid fa-angle-left"></i>Back</a>
        </form>
    </section>

    <section class="formContainer singinContainer">
        <form action="#">
            <h1>Register</h1>
            <input type="text" placeholder="Username" name="" value="">
            <input type="text" placeholder="Email" name="" value="">
            <input type="password" placeholder="Password" name="" value="">
            <input type="button" name="" value="Sign in">
            <h2>Or use your account</h2>
            <section class="socialMedia">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
            </section>
            <a href="#"><i class="fa-solid fa-angle-left"></i>Back</a>
        </form>
    </section>
    
    <section class="overlayContainer">
        <section class="overlay">
            <section class="overlayPanel overlayLeft">
                <h1 id="login" class="overlayTitle">Just a phrase</h1>
                <p>Just a phrase</p>
                <button id="logIn" class="switch">Log In</button>
            </section>
            <section class="overlayPanel overlayLeft">
                <h1 id="login" class="overlayTitle">Just a phrase</h1>
                <p>Just a phrase</p>
                <button id="signin" class="switch">Sign In</button>
            </section>
        </section>
    </section>

</body>
<script src="https://kit.fontawesome.com/a73f9e6bb2.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</html>
