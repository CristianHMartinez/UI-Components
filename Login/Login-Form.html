<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login-Form.css">
    <title>Login-Form</title>
</head>
<body>
    <main class="container" id="container">
        <section class="formContainer singinContainer">
            <form action="#">
                <h1>Register</h1>
                <input type="text" placeholder="Username" name="" value="">
                <input type="text" placeholder="Email" name="" value="">
                <input type="password" placeholder="Password" name="" value="">
                <button type="submit">sign in</button>
                <h2>Or use your account</h2>
                <section class="socialMedia">
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                </section>
                <a href="#"><i class="fa-solid fa-angle-left"></i>Back</a>
            </form>
        </section>

        <section class="formContainer loginContainer">
            <form action="#">
                <h1>Login</h1>
                <input type="text" placeholder="Username" name="" value="">
                <input type="password" placeholder="Password" name="" value="">
                <section class="passRecover">
                    <section class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </section>
                    <section>
                        <a href="#">Forgot your Password?</a>
                    </section>
                </section>
                <button>Log in</button>
                <h2>Or use your account</h2>
                <section class="socialMedia">
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                </section>
                <a href="#"><i class="fa-solid fa-angle-left"></i>Back</a>
            </form>
        </section>
        
        <section class="overlayContainer">
            <section class="overlay">
                <section class="overlayPanel overlayLeft">
                    <h1 class="overlayTitle">Just a phrase</h1>
                    <p>Just a phrase</p>
                    <button id="login" class="switch">Log In<i class="fa-solid fa-arrow-right"></i></button>
                </section>
                <section class="overlayPanel overlayRight">
                    <h1 class="overlayTitle">Just a phrase</h1>
                    <p>Just a phrase</p>
                    <button id="signin" class="switch"><i class="fa-solid fa-arrow-left"></i>Sign In</button>
                </section>
            </section>
        </section>
    </main>

    <script src="Login-Form.js"></script>
</body>
<script src="https://kit.fontawesome.com/a73f9e6bb2.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</html>
